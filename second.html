<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <!-- Link to Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Define color variables based on the Spatia theme */
        :root {
            --primary-bg: #0d011c; /* Dark background */
            --card-bg: #1a0633;     /* Card background, slightly lighter */
            --text-color-light: #e0e0e0;
            --text-color-gradient-start: #cc99ff; /* Light purple */
            --text-color-gradient-end: #8a2be2; /* Darker purple */
            --button-gradient-start: #8a2be2;
            --button-gradient-end: #6a1a9e;
            --border-color-light: rgba(255, 255, 255, 0.1);
            --border-color-dotted: rgba(204, 153, 255, 0.5); /* Semi-transparent purple for dashed lines */
        }

        /* Basic styling and centering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* --- Upload Card Container --- */
        .upload-card {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color-light); /* Subtle card border */
        }

        /* Header Text */
        .card-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-header p {
            font-size: 1rem;
            color: var(--text-color-light);
            opacity: 0.7;
            margin-bottom: 30px;
        }

        /* --- Drag and Drop Area (Initial state) --- */
        .drop-zone {
            padding: 50px 30px;
            border: 2px dashed var(--border-color-dotted);
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .drop-zone:hover {
            background-color: rgba(138, 43, 226, 0.05); /* Very light purple hover */
        }

        /* Folder Icon Placeholder (simulating the purple icon) */
        .icon-folder {
            width: 60px;
            height: 45px;
            background: linear-gradient(135deg, var(--text-color-gradient-start), var(--text-color-gradient-end));
            border-radius: 5px;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }
        
        /* Small flap on the folder icon */
        .icon-folder::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 5px;
            width: 30%;
            height: 10px;
            background-color: var(--text-color-gradient-end);
            border-radius: 3px 3px 0 0;
        }

        .drop-zone-text {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-color-light);
            margin-bottom: 5px;
        }

        .drop-zone-formats {
            font-size: 0.9rem;
            color: var(--text-color-light);
            opacity: 0.6;
            margin-bottom: 25px;
        }

        /* Image Icon Placeholder (simulating the small mountain icon) */
        .icon-image {
            font-size: 2rem;
            color: var(--text-color-gradient-end);
            opacity: 0.7;
            margin-bottom: 25px;
            display: inline-block;
        }
        
        /* Simple mountain icon using SVG inline */
        .icon-image svg {
            width: 30px;
            height: 30px;
            fill: currentColor;
        }


        /* Browse Files Button */
        .btn-browse {
            background: linear-gradient(to right, var(--button-gradient-start), var(--button-gradient-end));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-browse:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }
        
        /* --- Preview Area Styles --- */
        .preview-area {
            display: none; /* Hidden by default */
            padding: 20px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            height: auto;
            max-height: 350px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color-light);
            object-fit: contain;
        }

        .btn-convert {
            /* Style similar to btn-browse but maybe slightly different color/shadow */
            background: linear-gradient(to right, #4CAF50, #2E8B57); /* Greenish gradient for 'Convert' */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.6);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .upload-card {
                padding: 25px;
            }
            .card-header h1 {
                font-size: 1.8rem;
            }
            .drop-zone {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="upload-card">
        <div class="card-header">
            <h1>Upload Files</h1>
            <p id="cardSubtitle">Select & upload the files of your choice</p>
        </div>

        <!-- Initial Drag and Drop Area -->
        <div class="drop-zone" id="dropZone">
            <div class="icon-folder"></div>
            
            <div class="drop-zone-text">Choose a file or drag & drop it here</div>
            <div class="drop-zone-formats">JPEG, PNG, JPG formats upto 50mb</div>
            
            <div class="icon-image">
                <!-- Inline SVG for the mountain/image icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 17l-4-4 4-4 1 1 3-3 4 4-1 1zM2 6C2 4.9 2.9 4 4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6zm2 12h16V6H4v12zM15 9c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            </div>

            <button class="btn-browse" onclick="document.getElementById('fileInput').click()">Browse files</button>
            <!-- Hidden file input for actual functionality -->
            <input type="file" id="fileInput" accept="image/jpeg, image/png, image/jpg" style="display: none;">
        </div>

        <!-- File Preview Area (Hidden initially) -->
        <div class="preview-area" id="previewArea">
            <img id="imagePreview" class="image-preview" src="#" alt="Selected Image Preview" />
            <button class="btn-convert">Convert to 3D Model</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const cardSubtitle = document.getElementById('cardSubtitle');

        // Function to handle file selection
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // 1. Hide the upload zone
                    dropZone.style.display = 'none';
                    
                    // 2. Show the preview zone
                    previewArea.style.display = 'block';
                    
                    // 3. Set the image source for preview
                    imagePreview.src = e.target.result;
                    
                    // 4. Update the card header text
                    cardSubtitle.textContent = `File Ready: ${file.name}`;
                };
                
                reader.readAsDataURL(file);
            } else {
                // Optionally alert the user if the file type is wrong
                console.error("Please select a valid image file (JPEG, PNG, or JPG).");
            }
        });
        
        // Optional: Implement basic drag and drop highlighting
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(138, 43, 226, 0.1)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'rgba(138, 43, 226, 0.05)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(138, 43, 226, 0.05)';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // Manually assign files to the input element and trigger change event
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>

</body>
</html>
